# https://docs.readthedocs.io/en/stable/config-file/v2.html

version: 2

build:
  os: "ubuntu-lts-latest"
  tools:
    python: "3.11"

python:
  install:
    - method: "pip"
      path: "."
      extra_requirements:
        - "docs"
        - "crypto"

sphinx:
  configuration: "docs/conf.py"
  fail_on_warning: true
