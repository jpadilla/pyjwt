[tox]
envlist = py{26,27,32,33,34,35}-crypto, py{27,35}-contrib_crypto, py{27,35}-nocrypto, flake8

[testenv]
commands =
    python setup.py pytest
deps =
    crypto: cryptography
    contrib_crypto: pycrypto
    contrib_crypto: ecdsa

[testenv:flake8]
commands =
    flake8
deps =
    flake8
    flake8-import-order
    pep8-naming
