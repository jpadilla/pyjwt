[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


[tool.coverage.run]
parallel = true
branch = true
source = ["jwt"]

[tool.coverage.paths]
source = ["jwt", ".tox/*/site-packages"]

[tool.coverage.report]
show_missing = true


[tool.black]
line-length = 79


[tool.isort]
profile = "black"
atomic = true
combine_as_imports = true
line_length = 79
